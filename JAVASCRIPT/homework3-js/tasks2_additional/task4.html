<script>
    // - Маємо будь яке число від -100 , 0 , +100 потрібно перевірити яким є число: позитивним, негативним або нулем
    // напишіть це тернарним оператором

    let v1 = +prompt('Enter number from -100 to 0:');
    let v2 = +prompt('Enter number 0:');
    let v3 = +prompt('Enter any number from 0 to 100: ');

    let number1 = v1 < 0 ? 'negative' : v2;
    console.log(number1);


    let number2 = v2 === 0 ? 'zero' : false;
    console.log(number2);

    let number3 = v3 > 0 ? 'positive' : false;
    console.log(number3)
