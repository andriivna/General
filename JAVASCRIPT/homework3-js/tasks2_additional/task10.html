<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
  //     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ..

  let quiz = +prompt('Вікторина. Введіть число від 1 до 5');

  switch (quiz) {
      case 1:
          alert('Ви виграли авто.');
          break;
      case 2:
          alert('Ви виграли телефон.');
          break;
      case 3:
          alert('Ви виграли шоколадку.');
          break;
      case 4:
          alert('Ви виграли мото.');
          break;
      case 5:
          alert('Ви виграли велосипед.');
          break;
      default:
          alert('Такого числа не існує.')
  }


</script>
</body>
</html>
