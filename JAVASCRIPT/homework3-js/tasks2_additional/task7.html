<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // /     - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
  // Користувач вводить номер квартири просто в змінні або через prompt('') .
  //     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
  //

  let n = +prompt('Where is an apartment?');
  if (n >= 1 && n <= 20) {
      alert("it's first sub-unit");
  }else if (n >= 21 && n <= 48) {
      alert("it's second sub-unit");
  } else if (n >= 49 && n <= 90) {
      alert("it's third sub-unit");
  }else {
      alert('There is no apartment with this number.')
  }

</script>
</body>
</html>
