<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО

  let number = +prompt('Give your number');

  if (number === 10) {
      alert('Вірно');
  } else {
      alert(`Невірно`);
  }
</script>
</body>
</html>
